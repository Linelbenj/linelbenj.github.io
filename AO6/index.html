<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .banner {
      padding: 50px 0;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .banner h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .card-img-top {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 200px;
      object-fit: cover;
    }

    .card-img-top:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #theme-toggle {
      z-index: 1050;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    body[data-bs-theme="light"] .about-me-text {
      background-color: #f8f9fa;
      color: #000;
    }

    body[data-bs-theme="dark"] .about-me-text {
      background-color: #212529;
      color: #fff;
    }
  </style>
</head>

<body data-bs-theme="light" id="body">

  <button onclick="toggleTheme()" id="theme-toggle" class="btn btn-dark position-fixed top-0 end-0 m-3">Switch to Dark Mode</button>

  <div class="banner">
    <h1 class="display-4">MY GALLERY</h1>
  </div>

  <div class="container my-5">
    <a href="../index.html" class="btn btn-danger mb-4">Back to Main Page</a>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="gallery"></div>
  </div>

  <footer class="text-center">
    <div class="container">
      <h5 class="footer-title mb-3">About Me</h5>
      <p>
        <a class="btn btn-outline-light" data-bs-toggle="collapse" href="#aboutMeCollapse" role="button" aria-expanded="false" aria-controls="aboutMeCollapse">
          Show More
        </a>
      </p>
      <div class="collapse about-me-section" id="aboutMeCollapse">
        <div class="card card-body border-0 about-me-text">
          Hi! I'm Linel Benj Martin M. Monta, a passionate student of DIT 2-1. I love exploring technology, coding, and continuously improving my web development skills. This simple gallery is one of my projects to showcase my growth.
        </div>
      </div>
    </div>
  </footer>

  <script>
    const images = [
      { href: "album/picture1.jpg", title: "Photo 1", desc: "This is my school." },
      { href: "album/picture2.jpg", title: "Photo 2", desc: "My picture." },
      { href: "album/picture3.jpg", title: "Photo 3", desc: "This is my classmates." },
      { href: "album/picture4.jpg", title: "Photo 4", desc: "This is my family." },
      { href: "album/picture5.jpg", title: "Photo 5", desc: "This is my cousins." },
      { href: "album/picture6.jpg", title: "Photo 6", desc: "This is my family." },
      { href: "album/picture7.jpg", title: "Photo 7", desc: "Love ones." },
      { href: "album/picture8.jpg", title: "Photo 8", desc: "Champion 3x3." },
      { href: "album/picture9.jpg", title: "Photo 9", desc: "George town." },
      { href: "album/picture10.jpg", title: "Photo 10", desc: "Itech Basketball team" }
    ];

    const gallery = document.getElementById("gallery");

    images.forEach((img) => {
      gallery.innerHTML += `
        <div class="col">
          <div class="card shadow-sm border-0">
            <a href="${img.href}" target="_blank">
              <img src="${img.href}" class="card-img-top" alt="${img.title}">
            </a>
            <div class="card-body text-center">
              <h5 class="card-title">${img.title}</h5>
              <p class="card-text">${img.desc || "No description available."}</p>
            </div>
          </div>
        </div>
      `;
    });

    function toggleTheme() {
      const body = document.body;
      const toggleButton = document.getElementById("theme-toggle");
      const currentTheme = body.getAttribute("data-bs-theme");

      if (currentTheme === "dark") {
        body.setAttribute("data-bs-theme", "light");
        toggleButton.textContent = "Switch to Dark Mode";
        toggleButton.classList.remove("btn-light");
        toggleButton.classList.add("btn-dark");
      } else {
        body.setAttribute("data-bs-theme", "dark");
        toggleButton.textContent = "Switch to Light Mode";
        toggleButton.classList.remove("btn-dark");
        toggleButton.classList.add("btn-light");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
